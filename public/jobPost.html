        <div class="container">
            <form id="signInForm" method="POST" action="https://formspree.io/junseobshin@gmail.com">
                <input type="hidden" name="_next" value="https://dronemvp-c08f1.firebaseapp.com/jobPost.html" />
                <label><b>Title</b></label>
                <input type="text" placeholder="Enter title for your job i.e. 'Birthday Party'" name="uname" required>
                <br />

                <label><b>Description</b></label>
                <textarea name="description" rows="5" placeholder="Describe your job. How many hours do you expect it to take. The expected quality of the footage. Where and when. Include as much information as possible." required=""></textarea>
                <br />

                <label><b>Industry</b></label><br>
                <select name="industry">
                    <option value="realEstate">Real Estate</option>
                    <option value="liveEvents">Live Events</option>
                    <option value="comAndFilm">Commercials and Film</option>
                    <option value="agriAndConst">Agriculture and Construction</option>
                    <option value="vr">Virtual Reality</option>
                    <option value="surAndMap">Surveying and Mapping</option>
                </select>
                <br />

                <label><b>Locations</b></label><br>
                <select name="locations">
                    <option value="singleLocation">This job is for a single location.</option>
                    <option value="multiLocation">This job is for multiple locations.</option>
                </select>
                <br />

                <label><b>Address</b></label>
                <input type="text" placeholder="Enter street address" name="address" required>
                <br />

                <label><b>City</b></label>

                <br />

                <select name="pilots">
                    <option value="singlePilot">No, I only need one pilot</option>
                    <option value="multiPilot">Yes, I need multiple pilots</option>
                </select>
                <br />

                <textarea name="message" placeholder="Your message"></textarea>

                <button onclick="CreateJobButton()" id="createJob" type="submit">Create Job</button>

        function CreateJobButton() {
            console.log("In CreateJobButton");
            $.ajax({
                method: "POST",
                url: "https://formspree.io/junseobshin@gmail.com.",
                contentType: "application/json",
                dataType: "json",
                data: {
                    title: $("#uname").val(),
                    description: $("#description").val(),
                    industry: $("#industry").val(),
                    locations: $("#locations").val(),
                    address: $("#address").val(),
                    city: $("#city").val(),
                    state: $("#state").val(),
                    pilots: $("#pilots").val(),
                    message: $("#message")
                },
                success: function(response) {
                    console.log(response);
                },
                error: function(response) {
                    console.log(response);
                }

        };
